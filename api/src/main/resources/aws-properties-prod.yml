cloud:
  aws:
    credentials:
      profile-name: ${aws.default.profile:prod}
      instanceProfile: true
    stack:
      auto: ${aws.stack.auto:false}
    s3:
      bucket: ${aws.s3.bucket:bithumb-bs-cpc-bucket}
    region:
      static: ${aws.region:ap-northeast-2}
      auto: ${aws.region.auto:false}
    param-store:
      enabled: true
      fail-fast: true
      prefix: /smartadmin
      doc-name: docdb
      kms-name: kms
      cpc-name: cpc